plugins {
    id 'java'
}

group 'kevinalbs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mongodb:mongodb-driver-sync:3.11.0-rc0'
    compile 'org.mongodb:mongodb-crypt:1.0.0-beta4'
}